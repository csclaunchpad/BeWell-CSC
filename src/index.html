<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Ionic App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e8ef7">

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!------------ Angular CSS TJ add------------>
    <link rel="stylesheet" href="lib/angular/css/angular-material.min.css" />
    <link rel="stylesheet" href="lib/angular/css/icon.css" />
		
    <!------------ Angular Carousel CSS TJ add------------>
    <link href="lib/angularCarousel/angular-carousel.min.css" rel="stylesheet" type="text/css" />

    <!--   Less  TJ added -->
    <link rel="stylesheet/less" type="text/css" href="less/default.less" />
  
    <!-- cordova.js required for cordova apps (remove if not needed) -->
    <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
<ion-app>
    <p> Test222</p>
</ion-app>

  
  
  
  
  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

    <!-- Less preprocessing cleanup TJ added -->
    <script>
        window.less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        dumpLineNumbers: "comments",
        relativeUrls: false
    };
    </script>
    
    <script src="lib/less/less.min.js" type="text/javascript"></script>

    <!-- Angular Declarations TJ added -->
    <script src="lib/angular/js/angular.min.js"></script>
    <script src="lib/angular/js/angular-route.min.js"></script>
    <script src="lib/angular/js/angular-animate.min.js"></script>
    <script src="lib/angular/js/angular-aria.min.js"></script>
    <script src="lib/angular/js/angular-messages.min.js"></script>
    <script src="lib/angular/js/angular-touch.min.js"></script>
    <script src="lib/angular/js/angular-resource.min.js"></script>
    <script src="lib/angular/js/angular-sanitize.min.js"></script>
    <script src="lib/angular/js/angular-material.min.js"></script>
    <script src="lib/angular/js/angular-material-icons.min.js"></script>

    <!-- Moment Declarations TJ added -->
    <script src="lib/moment/moment.js"></script>		
		
    <!-- Chart.js Declarations TJ added -->
    <script src="lib/chartjs/Chart.js"></script>
    <script src="lib/chartjs/Chart.min.js"></script>

    <!-- Hammer Declarations TJ added -->
    <script src="lib/hammer/hammer.js"></script>
		
    <!-- Angular Carousel Declarations TJ added -->
    <script src="lib/angularCarousel/angular-carousel.min.js"></script>
  
</body>
</html>
