<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DailyEntry</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <div text-center>
        <img src="../../assets/imgs/feelings/face{{totalScore}}.png" class="feelingImg">         
    </div>

    <ion-list> 

        <ion-item>
            <ion-range min="0" max="10" [(ngModel)]="moodScore" color="secondary" pin="true" class="slider">
                <ion-label range-left>Mood</ion-label>
            </ion-range>
        </ion-item>    
    
        <ion-item>
            <ion-range min="0" max="10" [(ngModel)]="sleepScore" color="secondary" pin="true" class="slider">
                <ion-label range-left>Sleep</ion-label>
            </ion-range>
        </ion-item>

        <ion-item>
            <ion-range min="0" max="10" [(ngModel)]="dietScore" color="secondary" pin="true" class="slider">
                <ion-label range-left>Diet</ion-label>
            </ion-range>
        </ion-item>

        <ion-item>
            <ion-range min="0" max="10" [(ngModel)]="stressScore" color="secondary" pin="true" class="slider">
                <ion-label range-left>Stress</ion-label>
            </ion-range>
        </ion-item> 
        
        <ion-item>
            <ion-label floating>What on your mind?</ion-label>
            <ion-input [(ngModel)]="entryNote" type="text" whatsOnYourMindText></ion-input>
        </ion-item>        
        
        <ion-item>
          <button ion-button full color="primary" (click)="submitWellness()">Submit Wellness Score</button>
        </ion-item>

    </ion-list>
    
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button block>Aidez moi / Help Me</button>
    </ion-toolbar>
</ion-footer>
