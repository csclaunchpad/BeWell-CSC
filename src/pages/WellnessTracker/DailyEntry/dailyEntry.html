<ion-header>
    <ion-navbar hideBackButton="true" >
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title attr.aria-label="{{pageElements.dailyEntryText}}" *ngIf="pageElementsLoaded">{{pageElements.dailyEntryText}}</ion-title>
    </ion-navbar>

</ion-header>

<!-- Loading Div -->
<div *ngIf="!pageElementsLoaded">
    <ion-spinner></ion-spinner>
</div>

<ion-content padding class="center">
    <ion-grid *ngIf="pageElementsLoaded">
        <ion-row>
            <ion-col>
                <div text-center>
                    <img src="../../../assets/imgs/feelings/face{{data.moodScore}}.png" class="feelingImg">         
                </div>
            </ion-col>
        </ion-row>

       	<!-- Date and Time options for dailyEntry -->
         <ion-row>
                <ion-col>
                        <ion-item>
                                <ion-label>Date</ion-label>
                                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date"></ion-datetime>
                        </ion-item>
                </ion-col>
        </ion-row>


        <ion-row>
                <ion-col>
                        <ion-item>
                          <ion-label>Time</ion-label>
                          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="data.dateTime"></ion-datetime>
                        </ion-item>
                </ion-col>
        </ion-row>
        
        <form (ngSubmit)="saveData()">
        
            <ion-row>
                <ion-item no-lines>
                    <ion-range min="1" max="10" [(ngModel)]="data.moodScore" name="moodScore" color="GenericColor" pin="true" class="slider" (ionChange)="updateScores()">
                        <ion-label range-left attr.aria-label="{{pageElements.moodText}}">{{pageElements.moodText}}</ion-label>
                    </ion-range>
                </ion-item>      
            </ion-row>
            
            <ion-row>
                <ion-item no-lines>
                    <ion-range min="1" max="10" [(ngModel)]="data.dietScore" name="dietScore" color="GenericColor" pin="true" class="slider" (ionChange)="updateScores()">
                        <ion-label range-left attr.aria-label="{{pageElements.dietText}}">{{pageElements.dietText}}</ion-label>
                    </ion-range>
                </ion-item>
            </ion-row>
            
            <ion-row>                
                <ion-item no-lines>
                    <ion-range min="1" max="10" [(ngModel)]="data.sleepScore" name="sleepScore" color="GenericColor" pin="true" class="slider" (ionChange)="updateScores()">
                        <ion-label range-left attr.aria-label="{{pageElements.sleepText}}">{{pageElements.sleepText}}</ion-label>
                    </ion-range>
                </ion-item> 
            </ion-row>
            
<!--            <ion-item no-lines>
                <ion-range min="1" max="10" [(ngModel)]="data.stressScore" name="stressScore" color="stressColor" pin="true" class="slider" (ionChange)="updateScores()">
                    <ion-label range-left attr.aria-label="{{pageElements.stressText}}">{{pageElements.stressText}}</ion-label>
                </ion-range>
            </ion-item>    -->   

            <ion-item no-lines>
                <ion-input type="text" placeholder="Description" class="rectTxBx" [(ngModel)]="data.entryNote" name="entryNote" required="" attr.aria-label="{{pageElements.descriptionInput}}"></ion-input>
            </ion-item>

            <ion-row>
                <ion-col text-center>
                    <button ion-button round outline type="submit" class="rectBtn iconimg" block attr.aria-label="{{pageElements.saveDataText}}" [navPush]="checkinlog"><img style="width: 30px;" src="../../assets/Icons/checkmark.svg" /></button>
                </ion-col>
            </ion-row>

        </form>
    </ion-grid>
</ion-content>
