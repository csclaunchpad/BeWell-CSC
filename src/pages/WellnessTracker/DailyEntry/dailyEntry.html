<ion-header *ngIf="pageElementsLoaded">
      <ion-navbar hideBackButton="true" >
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageElements.dailyEntryText}}</ion-title>
    </ion-navbar>

</ion-header>

<!-- Loading Div -->
<div *ngIf="!pageElementsLoaded">
	<ion-spinner></ion-spinner>
</div>

<ion-content padding *ngIf="pageElementsLoaded" class="has-header">

    <div text-center>
        <img src="../../../assets/imgs/feelings/face{{data.moodScore}}.png" class="feelingImg">         
    </div>
    
  <form (ngSubmit)="saveData()">

    <ion-item>
        <ion-range min="1" max="10" [(ngModel)]="data.moodScore" name="moodScore" color="moodColor" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left attr.aria-label="{{pageElements.moodText}}">{{pageElements.moodText}}</ion-label>
        </ion-range>
    </ion-item>      

    <ion-item>
        <ion-range min="1" max="10" [(ngModel)]="data.dietScore" name="dietScore" color="dietColor" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left attr.aria-label="{{pageElements.dietText}}">{{pageElements.dietText}}</ion-label>
        </ion-range>
    </ion-item> 

    <ion-item>
        <ion-range min="1" max="10" [(ngModel)]="data.sleepScore" name="sleepScore" color="sleepColor" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left attr.aria-label="{{pageElements.sleepText}}">{{pageElements.sleepText}}</ion-label>
        </ion-range>
    </ion-item> 

    <ion-item>
        <ion-range min="1" max="10" [(ngModel)]="data.stressScore" name="stressScore" color="stressColor" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left attr.aria-label="{{pageElements.stressText}}">{{pageElements.stressText}}</ion-label>
        </ion-range>
    </ion-item>       
      
    <ion-item>
      <ion-label attr.aria-label="{{pageElements.descriptionText}}">{{pageElements.descriptionText}}</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="data.entryNote" name="entryNote" required="" ></ion-input>
    </ion-item>
  
      
    <button ion-button type="submit" block attr.aria-label="{{pageElements.saveDataText}}">{{pageElements.saveDataText}}</button>
  </form>
</ion-content>
