<ion-header *ngIf="pageElementsLoaded">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageElements.dailyEntryText}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="pageElementsLoaded" class="has-header">

    <div text-center>
        <img src="../../../assets/imgs/feelings/face10.png" class="feelingImg">         
    </div>
    
  <form (ngSubmit)="saveData()">

    <ion-item>
        <ion-range min="0" max="10" [(ngModel)]="data.moodScore" name="moodScore" color="secondary" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left>{{pageElements.moodText}}</ion-label>
        </ion-range>
    </ion-item>      

    <ion-item>
        <ion-range min="0" max="10" [(ngModel)]="data.dietScore" name="dietScore" color="secondary" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left>{{pageElements.dietText}}</ion-label>
        </ion-range>
    </ion-item> 

    <ion-item>
        <ion-range min="0" max="10" [(ngModel)]="data.sleepScore" name="sleepScore" color="secondary" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left>{{pageElements.sleepText}}</ion-label>
        </ion-range>
    </ion-item> 

    <ion-item>
        <ion-range min="0" max="10" [(ngModel)]="data.stressScore" name="stressScore" color="secondary" pin="true" class="slider" (ionChange)="updateScores()">
            <ion-label range-left>{{pageElements.stressText}}</ion-label>
        </ion-range>
    </ion-item>       
      
    <ion-item>
      <ion-label>{{pageElements.descriptionText}}</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="data.entryNote" name="entryNote" required="" ></ion-input>
    </ion-item>
  
      
    <button ion-button type="submit" block>{{pageElements.saveDataText}}</button>
  </form>
</ion-content>
