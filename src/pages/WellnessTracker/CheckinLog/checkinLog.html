<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CheckinLog</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addData()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item-sliding *ngFor="let wellness of userRecords; let i=index">
        <ion-item nopadding>
            <ion-card>
                <ion-row layout-align="center center" flex="60">

                    <ion-col class="moodBackground" layout-align="center center">
                        {{wellness.moodScore}}
                        <strong>Mood</strong>
                    </ion-col>

                    <ion-col class="dietBackground" layout-align="center center">
                        {{wellness.dietScore}}
                        <strong>Diet</strong>
                    </ion-col>                

                    <ion-col class="sleepBackground" layout-align="center center">
                        {{wellness.sleepScore}}
                        <strong>Sleep</strong>
                    </ion-col>                

                    <ion-col class="stressBackground" layout-align="center center">
                        {{wellness.stressScore}}
                        <strong>Stress</strong>
                    </ion-col>

                </ion-row>

                <ion-icon name="Wellness" item-start></ion-icon>
                Wellness Score:{{(wellness.moodScore+wellness.stressScore+wellness.dietScore+wellness.stressScore)*2}}

            </ion-card>

        </ion-item>
      <!--  </button> -->
    </ion-item-sliding>
    </ion-list>    
    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block>Aidez moi / Help Me</button>
  </ion-toolbar>
</ion-footer>
