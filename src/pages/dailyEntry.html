<md-content layout-align="start center" layout="column" class="wt dailyEntry">

    <img src="imgs/feelings/face{{totalScore}}.png" class="feelingImg"/>
	
	<div layout="row" layout-padding layout-align="center center">
		<h2 class="sliderHeader" aria-label="{{pageElements.sliderHeaderText}}">
			{{pageElements.sliderHeaderText}}
		</h2>
	</div>

    <md-slider aria-label="{{pageElements.moodSliderAL}}" flex min="1" max="10" ng-model="moodScore" class="slider md-primary" md-discrete></md-slider>
    <h3 class="sliderHeader" aria-labe="{{pageElements.moodSentenceText}}">{{pageElements.moodSentenceText}}</h3>

    <md-slider aria-label="{{pageElements.sleepSliderAL}}" flex min="1" max="10" ng-model="sleepScore" class="slider md-primary" md-discrete></md-slider>
    <h3 class="sliderHeader" aria-labe="{{pageElements.sleepSentenceText}}">{{pageElements.sleepSentenceText}}</h3>
	
    <md-slider aria-label="{{pageElements.dietSliderAL}}" flex min="1" max="10" ng-model="dietScore" class="slider md-primary" md-discrete></md-slider>
    <h3 class="sliderHeader" aria-labe="{{pageElements.dietSentenceText}}">{{pageElements.dietSentenceText}}</h3>

    <md-slider aria-label="{{pageElements.stressSliderAL}}" flex min="1" max="10" ng-model="stressScore" class="slider md-primary" md-discrete></md-slider>
    <h3 class="sliderHeader" aria-labe="{{pageElements.stressSentenceText}}">{{pageElements.stressSentenceText}}</h3>	

    <md-input-container class="md-block descriptionContainer">
        <label aria-label="{{pageElements.whatsOnYourMindAL}}">{{pageElements.whatsOnYourMindText}}</label>
        <textarea ng-model="entryNote" md-maxlength="500" maxlength="500" class="descriptionText"></textarea>
    </md-input-container>

    <div>
        <md-button class="md-raised md-primary" ng-click="saveEntry()" aria-label="{{pageElements.doneText}}">{{pageElements.doneText}}</md-button>
    </div>

</md-content>
