<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title attr.aria-label="{{pageElements.recoverUserText}}" *ngIf="pageElementsLoaded">
			{{pageElements.recoverUserText}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid *ngIf="pageElementsLoaded">
        <!-- Phase 1 -->
        <ion-row *ngIf="phase1">

            <!-- First name label and input field -->
            <ion-col>
                <ion-label color="primary" attr.aria-label="{{pageElements.nameOfAccountText}}">{{pageElements.nameOfAccountText}}</ion-label>
                <ion-input placeholder="{{pageElements.firstNameText}}" [(ngModel)]="firstName" attr.aria-label="{{pageElements.firstNameInput}}"></ion-input>
            </ion-col>

            <!-- Find name button -->
            <ion-col>
                <button ion-button (click)="submitPhase1()" attr.aria-label="{{pageElements.findNameText}}">{{pageElements.findNameText}}</button>
            </ion-col>
        </ion-row>

        <!-- Phase 2 -->
        <ion-row *ngIf="phase2">

            <!-- Security question, security answer label, and input field -->
            <ion-col>
                {{securityQuestion}}
                <ion-label color="primary">{{pageElements.answerToQuestionText}}</ion-label>
                <ion-input placeholder="{{pageElements.securityAnswerText}}" [(ngModel)]="securityAnswer" attr.aria-label="{{pageElements.answerInput}}"></ion-input>
            </ion-col>

            <!-- Submit answer button -->
            <ion-col>
                <button ion-button (click)="submitPhase2()" attr.aria-label="{{pageElements.submitAnswerText}}">{{pageElements.submitAnswerText}}</button>
            </ion-col>
        </ion-row>

        <!-- Phase 3 -->
        <ion-row *ngIf="phase3">

            <!-- Pin label and input field -->
            <ion-col>
                <ion-label color="primary" attr.aria-label="{{pageElements.enterNewPinText}}">{{pageElements.enterNewPinText}}</ion-label>
                <ion-input placeholder="{{pageElements.characterLengthText}}" [(ngModel)]="pin" attr.aria-label="{{pageElements.newPinInput}}"></ion-input>
            </ion-col>

            <!-- Set new pin button -->
            <ion-col>
                <button ion-button (click)="submitPhase3()" attr.aria-label="{{pageElements.setNewPinText}}">{{pageElements.setNewPinText}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
