<ion-header>

</ion-header>

<ion-content padding style="height: 100%; vertical-align: middle" *ngIf="pageElementsLoaded">
	<!--<div [@fade]="fadeState">-->
	<ion-grid>
		<ion-row>
			<ion-col col-12 text-center>
				<span>{{pageElements.firstNameText}}</span>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col col-12 text-center>
				<ion-item>
					<ion-input type="text" placeholder="{{pageElements.firstNameText}}" [(ngModel)]="firstName"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col col-12 text-center>
				{{pageElements.passwordText}}
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col col-12 text-center>
				<ion-item>
					<ion-input type="text" placeholder="{{pageElements.passwordText}}" [(ngModel)]="pin"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col col-12 text-center>
				<button ion-button (click)="login()">{{pageElements.loginText}}</button>
			</ion-col>
		</ion-row>
		
		<ion-row>
		
			<ion-col col-6 text-center>
				<button ion-button (click)="newUser()">{{pageElements.createUserText}}</button>
			</ion-col>
			
			<ion-col col-6 text-center>
				<button ion-button (click)="recoverUser()">{{pageElements.forgotPinText}}</button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<!--</div>-->
	<button ion-button (click)="toggleFade()">Toggle</button>
</ion-content>
