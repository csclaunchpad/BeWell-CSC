<ion-header>
  <ion-navbar hideBackButton="true" >
    <button ion-button menuToggle>
        <ion-icon name="menu" persistent="true"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div text-center>
        <img src="../../../assets/imgs/CF.png" class="MapleLeafImg">         
    </div> 
    
    <ion-grid>
        <ion-row>
            <ion-col>
                <h4 class="title">Where do you score?</h4>

                <img src="../../../assets/imgs/MHCM.png" class="assessmentImg">         
            </div> 
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block [navPush]="Assessment">Mental Health Continuum</button>
<!--                <button ion-button block [navPush]="Assessment">{{pageElements.buttonText1}}</button>    -->
            </ion-col>
        </ion-row>
        
	<ion-row>
            <ion-col>
		Link Disabled
            </ion-col>
	</ion-row>
        
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block>Aidez moi / Help Me</button>
  </ion-toolbar>
</ion-footer>
