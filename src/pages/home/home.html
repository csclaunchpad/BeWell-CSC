<ion-header *ngIf="pageElementsLoaded">
  <ion-navbar hideBackButton="true" >
    <button ion-button menuToggle>
        <ion-icon name="menu" persistent="true"></ion-icon>
    </button>
	<div attr.aria-label="{{pageElements.homeTitleText}}">
		<ion-title>
		  {{pageElements.homeTitleText}}
		</ion-title>
	</div>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Loading Div --> 
<div *ngIf="!pageElementsLoaded">
    <ion-spinner></ion-spinner>
</div>

<ion-content padding *ngIf="pageElementsLoaded" class="has-header">
    

        <div class="center">
            
            <ion-row style="margin-top: 50px">
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline  class="circlebtn iconimg" [navPush]="dailyentry"><img src="../../assets/Icons/checkIn.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText1}}</ion-label>    
                </ion-col>

                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" [navPush]="wellnesstracker"><img src="../../assets/Icons/wellnessTracker.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText2}}</ion-label>    
                </ion-col>                 
            </ion-row>

            
            <ion-row>
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" [navPush]="checkinlog"><img src="../../assets/Icons/wrench.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText3}}</ion-label>    
                </ion-col>   

                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" [navPush]="resources"><img src="../../assets/Icons/resources.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText4}}</ion-label>    
                </ion-col>                 
            </ion-row>
            
            <ion-row>
                <ion-col text-center>
                    <button ion-button round outline class="rectBtn iconimg" [navPush]="checkinlog"><img style="width: 40px" src="../../assets/Icons/call.svg" /></button>
                </ion-col>
            </ion-row>
            
        </div>
 
</ion-content>
