<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addData()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Checkins</h2>
    <ion-list>
        <ion-item-sliding *ngFor="let wellnesstracker of userRecord; let i=index">
            <ion-item nopadding>
            <p>
                <span>{{wellnesstracker.entryDate}}</span><br>
                Type: {{wellnesstracker.moodScore}}<br>
                {{wellnesstracker.entryNote}}
            </p>
            <h3 item-end>
                Amount: ${{wellnesstracker.totalScore}}
            </h3>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="editData(wellnesstracker.rowid)">
                   <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button color="danger" (click)="deleteData(wellnesstracker.rowid)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Balance: ${{balance}}</ion-title>
    </ion-toolbar>
</ion-footer>
