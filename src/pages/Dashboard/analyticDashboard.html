<ion-header *ngIf="pageElementsLoaded">
  <ion-navbar hideBackButton="true" >
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
		<ion-title attr.aria-label="{{pageElements.dashboardText}}">{{pageElements.dashboardText}}</ion-title>
		
		<ion-buttons end>
            <button ion-button icon-only (click)="addData()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="has-header" style="height: 100%">
<ion-grid *ngIf="pageElementsLoaded">
	<ion-row>
		<ion-col col-md-5>
			<ion-item>
				<ion-label attr.aria-label="{{pageElements.fromDateText}}">{{pageElements.fromDateText}}</ion-label>
				<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fromDate"></ion-datetime>
			</ion-item>
		</ion-col>
		<ion-col col-md-5 offset-md-2>
			<ion-item>
				<ion-label attr.aria-label="{{pageElements.toDateText}}">{{pageElements.toDateText}}</ion-label>
				<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="toDate"></ion-datetime>
			</ion-item>
		</ion-col>
	</ion-row>	

	<ion-row>
		<ion-col>
			<ion-item>
				<ion-label style="font-color: #FF9800" attr.aria-label="{{pageElements.moodText}}">{{pageElements.moodText}}</ion-label>
				<ion-checkbox color="dark" checked="false" [(ngModel)]="moodCheckbox"></ion-checkbox>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label style="font-color: #4CAF50" attr.aria-label="{{pageElements.dietText}}">{{pageElements.dietText}}</ion-label>
				<ion-checkbox color="dark" checked="false" [(ngModel)]="dietCheckbox"></ion-checkbox>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label style="font-color: #D32F2F" attr.aria-label="{{pageElements.stressText}}">{{pageElements.stressText}}</ion-label>
				<ion-checkbox color="dark" checked="false" [(ngModel)]="stressCheckbox"></ion-checkbox>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label style="font-color: #01579B" attr.aria-label="{{pageElements.fromDateText}}">{{pageElements.sleepText}}</ion-label>
				<ion-checkbox color="dark" checked="false" [(ngModel)]="sleepCheckbox"></ion-checkbox>
			</ion-item>
		</ion-col>
	</ion-row>
	
	<ion-row>
		<ion-col>
			<div layout="row">
				<div id="chartDiv" #chartDiv>
					<canvas id="mainChart" #mainChart width="100%" height="100%"></canvas>
				</div>	
			</div>
		</ion-col>
	</ion-row>
	
	<ion-row>
		<ion-col attr.aria-label="{{pageElements.generateText}}">
			<button ion-button (click)="generate(fromDate, toDate)" >{{pageElements.generateText}}</button>
		</ion-col>
	</ion-row>
</ion-grid>

<ion-footer>
  <ion-toolbar>
    <button ion-button block attr.aria-label="Aidez moi / Help Me" >Aidez moi / Help Me</button>
  </ion-toolbar>
</ion-footer>
