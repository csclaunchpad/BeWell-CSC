<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Employee</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button block (click)="JumpToLink(clObj)"> Crisis Hotline </button>
    
    <button ion-button block (click)="JumpToLink(eapObj)"> Employee Assistance Program </button>
    
    <button ion-button block (click)="JumpToLink(cmhaObj)"> CAN Mental Health Association </button>
    
    <button ion-button block (click)="JumpToLink(cismObj)"> Critical Incident Stress Management </button>

    <button ion-button block (click)="JumpToLink(rmrObj)"> Road to Mental Readiness </button>
    
    <button ion-button block (click)="JumpToLink(rwpObj)"> Return to Work Program </button>
    
    <button ion-button block (click)="JumpToLink(ohsObj)"> Occupational Health and Safety </button>
    
    <button ion-button block (click)="JumpToLink(hppObj)"> Harassment Prevention Program </button>

    <button ion-button block (click)="JumpToLink(hhlObj)"> Harassment Hot line </button>

    <button ion-button block (click)="JumpToLink(sunObj)"> Sunlife </button>
   
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button block>Aidez moi / Help Me</button>
    </ion-toolbar>
</ion-footer>
