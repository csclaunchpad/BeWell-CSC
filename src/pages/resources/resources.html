<ion-header>
    <ion-navbar hideBackButton="true" >
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title *ngIf="pageElementsLoaded">{{pageElements.resourceTitleText}}</ion-title>
		<ion-buttons end>
            <button ion-button icon-only (click)="addData()" class="newEntrybutton">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<!-- Loading Div --> 
<div *ngIf="!pageElementsLoaded">
	<ion-spinner></ion-spinner>
</div>

<!-- <ion-content padding *ngIf="pageElementsLoaded" class="has-header">  -->
<ion-content padding>    
		<div class="center" *ngIf="pageElementsLoaded">
            
            <ion-row style="margin-top: 10px">
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText1AriaLabel}}" (click)="GoToPage('EmployeeAssistanceServices')"><img src="../../assets/Icons/EAS.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText1}}</ion-label>    
                </ion-col>

                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText2AriaLabel}}" (click)="GoToPage('EmployeeAssistanceProgram')"><img src="../../assets/Icons/EAP.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText2}}</ion-label>    
                </ion-col>  
                
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText3AriaLabel}}" (click)="GoToPage('HarassmentPreventionProgram')"><img src="../../assets/Icons/HPP.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText3}}</ion-label>    
                </ion-col>
            </ion-row>

            
            <ion-row>
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText4AriaLabel}}" (click)="GoToPage('CriticalIncidentStressManagement')"><img src="../../assets/Icons/CISM.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText4}}</ion-label>    
                </ion-col>   

                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText5AriaLabel}}" (click)="GoToPage('ConflictManagement')"><img src="../../assets/Icons/CM.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText5}}</ion-label>    
                </ion-col>
                
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText6AriaLabel}}" (click)="GoToPage('EmployeeProtectionProtocol')"><img src="../../assets/Icons/EPP.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText6}}</ion-label>    
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText7AriaLabel}}" (click)="GoToPage('ReturnToWorkProgram')"><img src="../../assets/Icons/RtWP.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText7}}</ion-label>    
                </ion-col>   

                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText8AriaLabel}}" (click)="GoToPage('NationalAttendanceManagementProgram')"><img src="../../assets/Icons/NAMP.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText8}}</ion-label>    
                </ion-col>
                
                <ion-col text-center style="margin-bottom: 20px; width: 50%;">
                    <button ion-button round outline class="circlebtn iconimg" attr.aria-label="{{pageElements.buttonText9AriaLabel}}"(click)="GoToPage('DutyToAccomodate')"><img src="../../assets/Icons/.svg" /></button>
                    <ion-label text-center text-wrap>{{pageElements.buttonText9}}</ion-label>    
                </ion-col>
            </ion-row>

            
        </div>
             
</ion-content>
