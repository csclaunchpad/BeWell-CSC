<ion-header *ngIf="pageElementsLoaded">
 <ion-navbar hideBackButton="true" >
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageElements.resourceTitleText}}</ion-title>
    </ion-navbar>
</ion-header>


<!-- Loading Div --> 
<div *ngIf="!pageElementsLoaded">
	<ion-spinner></ion-spinner>
</div>

<ion-content padding *ngIf="pageElementsLoaded" class="has-header">
             
    <h3 class="title">{{pageElements.resPageText}}</h3>

    <button ion-button block (click)="JumpToLink(oneObj)"> {{pageElements.buttonText1}} </button>
    
    <button ion-button block (click)="JumpToLink(twoObj)"> {{pageElements.buttonText2}} </button>
    
    <button ion-button block (click)="JumpToLink(threeObj)"> {{pageElements.buttonText3}} </button>
    
    <button ion-button block (click)="JumpToLink(fourObj)"> {{pageElements.buttonText4}} </button>

</ion-content>    

<ion-footer>
    <ion-toolbar>
        <button ion-button block>Aidez moi / Help Me</button>
    </ion-toolbar>
</ion-footer>
