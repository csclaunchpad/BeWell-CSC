<md-content>
	<div layout="column" layout-align="center center">
		<div layout="row" aria-label="{{pageElements.inspirationalQuoteText}}">
			{{pageElements.inspirationalQuoteText}}
		</div>
		
		<div layout="row" aria-label="{{pageElements.inspirationalText}} {{pageElements.quote}}">
			{{pageElements.quoteText}} {{pageElements.quote}}
		</div>
		
		<div layout="row">
			<md-button class="md-raised md-primary" ng-click="nextQuote()" aria-label="{{pageElements.nextQuoteText}}">{{pageElements.nextQuoteText}}</md-button>
		</div>
	</div>

</md-content>
